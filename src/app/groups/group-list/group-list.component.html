<div class="container-fluid">
  <div class="row">
    <h2>{{ 'groups.headline' | translate }}</h2>
  </div>

  <div class="row">
    <p-button
      icon="pi pi-plus"
      [label]="'common.create' | translate"
      (onClick)="onCreateGroup()"
    ></p-button>
  </div>

  <div class="row">
    <p-table [value]="groups">
      <ng-template pTemplate="header">
        <tr>
          <th>{{ 'groups.name' | translate }}</th>
          <th>{{ 'common.edit' | translate }}</th>
          <th>{{ 'common.delete' | translate }}</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-group>
        <tr>
          <td>{{ group.name }}</td>
          <td>
            <p-button icon="pi pi-pencil" (onClick)="onEditGroup(group.name)"></p-button>
          </td>
          <td>
            <p-button icon="pi pi-trash" (onClick)="onDeleteConfirm(group.name)"></p-button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>

</div>

<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>
<p-dialog
  header="Header"
  [(visible)]="formShown"
  (onHide)="formShown = false"
  [style]="{width: '50vw'}"
>
  <form [formGroup]="formGroup">
    <div class="row">
      <label for="name">{{ 'groups.name' | translate }}:</label>
      <input type="text" pInputText formControlName="name" id="name" />
    </div>
    <div class="row">
      <p-button type="submit" icon="pi pi-check" [label]="'common.edit' | translate"></p-button>
    </div>
  </form>
</p-dialog>
