<div class="container-fluid">
  <div class="row">
    <h2>{{ 'groups.headline' | translate }}</h2>
  </div>
  <div class="row">

    <p-toast></p-toast>
    <p-confirmDialog></p-confirmDialog>

    <p-table [value]="groups">
      <ng-template pTemplate="header">
        <tr>
          <th>{{ 'groups.name' | translate }}</th>
          <th>{{ 'common.edit' | translate }}</th>
          <th>{{ 'common.delete' | translate }}</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-group>
        <tr>
          <td>{{ group.name }}</td>
          <td>
            <p-button icon="pi pi-pencil" (onClick)="onEditGroup(group.id)"></p-button>
          </td>
          <td>
            <p-button icon="pi pi-trash" (onClick)="onDeleteConfirm(group.id)"></p-button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <div class="row">
    <p-button
      [label]="'common.create' | translate"
      (onClick)="onCreateGroup()"
    ></p-button>
  </div>

</div>
